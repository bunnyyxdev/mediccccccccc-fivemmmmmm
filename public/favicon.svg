<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Background with gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e40af;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="50" cy="50" r="48" fill="url(#bgGradient)" stroke="#1e3a8a" stroke-width="2"/>
  
  <!-- Medical Cross - larger and more prominent -->
  <rect x="42" y="20" width="16" height="60" rx="3" fill="#ffffff"/>
  <rect x="20" y="42" width="60" height="16" rx="3" fill="#ffffff"/>
  
  <!-- Inner shadow effect on cross -->
  <rect x="44" y="22" width="12" height="56" rx="2" fill="#e0e7ff" opacity="0.3"/>
  <rect x="22" y="44" width="56" height="12" rx="2" fill="#e0e7ff" opacity="0.3"/>
</svg>
